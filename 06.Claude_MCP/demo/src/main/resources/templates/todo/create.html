<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 Todo 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
            color: white;
        }
        
        .button-group {
            margin-top: 30px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>새 Todo 등록</h1>
        <div class="user-info">
            <span th:text="'작성자: ' + ${currentUser.nickname}"></span>
        </div>
    </div>

    <!-- 성공/에러 메시지 표시 -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/todos/create}" th:object="${todo}" method="post">
        <div class="form-group">
            <label for="title">제목 *</label>
            <input type="text" 
                   id="title" 
                   th:field="*{title}" 
                   required 
                   placeholder="Todo 제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="description">설명</label>
            <textarea id="description" 
                      th:field="*{description}" 
                      placeholder="Todo에 대한 자세한 설명을 입력하세요 (선택사항)"></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="btn">등록</button>
            <a href="/todos" class="btn-secondary">취소</a>
        </div>
    </form>
</body>
</html>
