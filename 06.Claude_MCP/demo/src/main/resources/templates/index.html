<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 애플리케이션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 10px;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Todo 애플리케이션에 오신 것을 환영합니다!</h1>
    <p>할 일을 효율적으로 관리해보세요.</p>
    
    <div>
        <a href="/todos" class="btn">Todo 목록 보기</a>
        <a href="/todos/create" class="btn">새 Todo 추가</a>
    </div>
</body>
</html>
